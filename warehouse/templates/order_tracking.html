<!-- order_tracking.html -->
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Order Tracking</title>
<style>
    .tracking-container {
        width: 300px;
        margin: 20px auto;
        font-family: Arial, sans-serif;
    }

    .tracking-stage {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }

    .stage-icon {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #4CAF50;
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
        font-weight: bold;
    }

    .stage-line {
        flex: 1;
        height: 2px;
        background-color: #4CAF50;
        margin: 0 10px;
    }

    .stage-line.inactive {
        background-color: #ccc;
    }

    .stage-name {
        color: #333;
    }

    .stage-inactive .stage-icon {
        background-color: #ccc;
    }

    .stage-inactive .stage-name {
        color: #aaa;
    }
</style>
</head>
<body>

<div class="tracking-container">
    {% for stage in tracking_stages %}
        <div class="tracking-stage {% if forloop.counter0 > current_stage_index %}stage-inactive{% endif %}">
            <div class="stage-icon">{{ forloop.counter }}</div>
            <div class="stage-name">{{ stage|capfirst }}</div>
            {% if not forloop.last %}
                <div class="stage-line {% if forloop.counter0 > current_stage_index %}inactive{% endif %}"></div>
            {% endif %}
        </div>
    {% endfor %}
</div>

</body>
</html>
